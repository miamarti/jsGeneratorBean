    <script>
      var editor = {};
      var example = "{\n  name : 'NameOfYourClass',\n  angular : true,\n  appName : 'YourApplicationAngularJs',\n  signature : {\n    'title' : '',\n    'value' : ''\n  }\n}";
      var setNew = function(){
        localStorage.setItem('payload', example);
        editor.setValue(example);
      };
    </script>
    <title>jsGeneratorBean .'.</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container" style="width: 900px;">

          <div class="masthead clearfix" style="width: 900px;">
            <div class="inner">
              <h3 class="masthead-brand">jsGeneratorBean</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a onclick="setNew()" style="cursor: pointer;">New</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Bean JS generator</h1>
            <p class="lead">Enter your signature in json format.</p>
            <p class="clearfix" style="display: inline-table; width: 100%; margin: 20px;text-align: left;">
                <textarea id="condeConfig">{
  name : 'NameOfYourClass',
  angular : true,
  appName : 'YourApplicationAngularJs',
  signature : {
    'title' : '',
    'value' : ''
  }
}</textarea>
            </p>
            <script>
              editor = CodeMirror.fromTextArea(document.getElementById("condeConfig"), {
                lineNumbers: true,
                matchBrackets: true,
                styleActiveLine: true,
                matchBrackets: true,
                theme : 'monokai'
              });
              
              var payload = "";
              var edit = false;
              if(localStorage.getItem('payload') != null){
                payload = localStorage.getItem('payload');
              } else {
                payload = example;
              }
              editor.setValue(payload);
              
              var generateNow = function(btn){
                if(edit){
                  btn.innerHTML = 'Generate now';
                  editor.setValue(payload);
                  edit = false;
                } else {
                  btn.innerHTML = 'Edit configuration';
                  edit = true;
                  payload = editor.getValue();
                  localStorage.setItem('payload', payload);
                  editor.setValue(jsGeneratorBean((new Function('return ' + editor.getValue() + ';'))()));
                }
              };
            </script>
            <p class="lead">
              <a onclick="generateNow(this)" class="btn btn-lg btn-default">Generate now</a>
            </p>
          </div>
          <div class="mastfoot" style="width: 900px;">
            <div class="inner">
              <p>developed by <a href="https://gitto.io/r/miamarti">Miller Augusto</a>, visit on <a href="https://github.com/miamarti/jsGeneratorBean">github</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
