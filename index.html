  <body>

    <div class="site-wrapper">

          <div class="inner cover">
            <h1 class="cover-heading">Bean JS generator</h1>
            <p class="lead">Enter your signature in json format.</p>
            <p class="clearfix" style="display: inline-table; width: 100%; margin: 20px;text-align: left;">
                <textarea id="condeConfig">{
  name : 'SellerIntegrationCardBean',
  angular : true,
  appName : 'SellersApp',
  signature : {
    'title' : '',
    'value' : ''
  }
}</textarea>
            </p>
            <script>
              var editor = CodeMirror.fromTextArea(document.getElementById("condeConfig"), {
                lineNumbers: true,
                mode: "text/javascript",
                matchBrackets: true,
                theme: "monokai"
              });
              var generateNow = function(){
                editor.setValue(jsGeneratorBean((new Function('return ' + editor.getValue() + ';'))()));
              }
            </script>
            <p class="lead">
              <a onclick="generateNow()" class="btn btn-lg btn-default">Generate now</a>
            </p>
